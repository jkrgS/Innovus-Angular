
<!-- checking if user is logged in -->
<div *ngIf="!loggedIn()" class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <form #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login(loginForm.value)">
      <div class="form-group">
        <input placeholder="Username" class="form-control" type="text" required name="username" (ngModel)="username">
      </div>
      <div class="form-group">
        <input placeholder="Password" class="form-control" type="password" required name="password" (ngModel)="password">
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Sign in</button>
    </form>
  </div>
</div>
